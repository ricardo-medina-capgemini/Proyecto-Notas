<div class="card text-dark bg-light" style="text-align:center;">
  <h5 class="card-header text-primary">
    <div class="row">
      <div class="col-md-6">
        <h3 *ngIf="route!='/dashboard'">My notes</h3>
        <h3 *ngIf="route=='/dashboard'"> {{nameUser}}</h3>
      </div>
      <div  routerLink="/new-note" class="col-md-2 justify-content-md-end">
        <a *ngIf="route!='/dashboard'" class="btn btn-primary " id="agregar-desglose">New
          note</a>
      </div>
    </div>
  </h5>
  <div class="card-body">
    <table class="table table-hover text-primary">
      <thead style="vertical-align: unset;">
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
          <th>Kind</th>
          <th>Creation date</th>
          <th>End date</th>
          <th *ngIf="route!='/dashboard'">Actualizar</th>
          <th *ngIf="route!='/dashboard'">Eliminar</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let note of note;">
          <td>{{note.id}}</td>
          <td>{{note.titulo}}</td>
          <td>{{note.descripcion}}</td>
          <td>{{note.tipo}}</td>
          <td>{{note.fecha_a}}</td>
          <td>{{note.fecha_t}}</td>
          <td *ngIf="route!='/dashboard'"><button class="btn btn-warning" (click)="Update(note.id);">Update</button>
          </td>
          <td *ngIf="route!='/dashboard'"><a class="btn btn-danger" (click)="showModal(note)">Deleted</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
