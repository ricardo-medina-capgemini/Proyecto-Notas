<div class="container">
    <div class="row">
      <div class="col-md-8">
          <h3>My notes</h3>
      </div>
      <div class="col-md-4 " style="text-align: right;">
          <a class="btn btn-success " id="agregar-desglose" routerLink="/new-note">New note</a>
      </div>
  </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Titulo</th>
          <th>Descripcion</th>
          <th>Tipo</th>
          <th>Fecha de terminado</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let note of notes; index as i;">
              <td>{{note.id}}</td>              
              <td>{{note.titulo}}</td>
              <td>{{note.descripcion}}</td>
              <td>{{note.tipo}}</td>
              <td>{{note.fecha_t}}</td>
              <td>{{note.estado}}</td>
          </tr>
      </tbody>
    </table>
  </div>
