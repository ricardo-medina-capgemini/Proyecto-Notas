<div class="container">
  <div class="card text-dark bg-light">
    <h5 class="card-header">
      <div class="row">
        <div class="col-md-8">
          <h3 *ngIf="route!='/dashboard'">My notes</h3>
          <h3 *ngIf="route=='/dashboard'"> {{nameUser}}</h3>
        </div>
        <div class="col-md-4 " style="text-align: right;">
          <a *ngIf="route!='/dashboard'"class="btn btn-primary " id="agregar-desglose" routerLink="/new-note">New note</a>
        </div>
      </div>
    </h5>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Tipo</th>
            <th>Fecha Creacion</th>
            <th>Fecha de terminado</th>
            <th *ngIf="route!='/dashboard'">Actualizar</th>
            <th *ngIf="route!='/dashboard'">Eliminar</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let note of note;">
            <td>{{note.id}}</td>
            <td>{{note.titulo}}</td>
            <td>{{note.descripcion}}</td>
            <td>{{note.tipo}}</td>
            <td>{{note.fecha_a}}</td>
            <td>{{note.fecha_t}}</td>
            <td *ngIf="route!='/dashboard'"><button class="btn btn-warning" (click)="Update(note.id);">Update</button></td>
            <td *ngIf="route!='/dashboard'"><a class="btn btn-danger" (click)="showModal(note)">Deleted</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
