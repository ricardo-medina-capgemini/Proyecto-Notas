<div class="container">
    <div class="row">
        <div class="card  col-6">
            <div class="card-header">
                <h3>Lista de usuarios</h3>
            </div>
            <div class="card-body col-5">
                <table class="table">
                    <thead class="table table-striped">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Show Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let indice=index">
                            <td>{{user.name}}</td>
                            <td>{{user.lastname}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.email}}</td>
                            <td><button class="btn btn-primary" (click)="getNotesUser(indice)">Show</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
          <div class="card col-6">
            <div class="card-header">
                <h3>{{nameUser}}</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Descripcion</th>
                            <th>Tipo</th>
                            <th>Fecha Creacion</th>
                            <th>Fecha de terminado</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let note of notes;">
                          <td>{{note.titulo}}</td>
                          <td>{{note.descripcion}}</td>
                          <td>{{note.tipo}}</td>
                          <td>{{note.fecha_a}}</td>
                          <td>{{note.fecha_t}}</td>
                          <td>{{note.estado}}</td>
                      </tr>
                    </tbody>
                </table>
            </div>
          </div>
    </div>
</div>
